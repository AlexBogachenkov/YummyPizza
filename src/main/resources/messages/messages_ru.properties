welcome.text2=–í Yummy Pizza –º—ã —Å—Ç—Ä–µ–º–∏–º—Å—è —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–∞–º—ã–µ –≤–∫—É—Å–Ω—ã–µ –∏ –∞–ø–ø–µ—Ç–∏—Ç–Ω—ã–µ –ø–∏—Ü—Ü—ã, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞—Å—Ç–∞–≤—è—Ç –≤–∞—Å —Ö–æ—Ç–µ—Ç—å –µ—â–µ. –ù–∞—à–∞ —Å—Ç—Ä–∞—Å—Ç—å –∫ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞–º –∏ –∞—É—Ç–µ–Ω—Ç–∏—á–Ω—ã–º –≤–∫—É—Å–∞–º –æ—Ç–ª–∏—á–∞–µ—Ç –Ω–∞—Å, –¥–µ–ª–∞—è –∫–∞–∂–¥—ã–π –∫—É—Å–æ—á–µ–∫ –ø–æ–∏—Å—Ç–∏–Ω–µ –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã–º.
welcome.text3=–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑ –Ω–∞—à–µ–≥–æ –æ–±—à–∏—Ä–Ω–æ–≥–æ –º–µ–Ω—é, –≤–∫–ª—é—á–∞—é—â–µ–≥–æ —à–∏—Ä–æ–∫–∏–π –≤—ã–±–æ—Ä –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏—Ö –∏ –∏–Ω–Ω–æ–≤–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Ç–≤–æ—Ä–µ–Ω–∏–π –ø–∏—Ü—Ü—ã. –Ø–≤–ª—è–µ—Ç–µ—Å—å –ª–∏ –≤—ã –ø–æ–∫–ª–æ–Ω–Ω–∏–∫–æ–º —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ–π –ú–∞—Ä–≥–∞—Ä–∏—Ç—ã –∏–ª–∏ –∏—â–µ—Ç–µ —Å–º–µ–ª—ã–µ –∏ –∞–≤–∞–Ω—Ç—é—Ä–Ω—ã–µ –Ω–∞—á–∏–Ω–∫–∏, —É –Ω–∞—Å –µ—Å—Ç—å —á—Ç–æ-—Ç–æ, —á—Ç–æ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç –ª—é–±–æ–π –≤–∫—É—Å. –ù–∞—à–µ –∏—Å–∫—É—Å–Ω–æ –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω–æ–µ —Ç–µ—Å—Ç–æ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –≤—Ä—É—á–Ω—É—é –∏ –ø–æ–∫—Ä—ã–≤–∞–µ—Ç—Å—è –ª—É—á—à–∏–º–∏ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞–º–∏, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –∫–∞–∂–¥—É—é –ø–∏—Ü—Ü—É —à–µ–¥–µ–≤—Ä–æ–º.
welcome.text4=–í Yummy Pizza –º—ã —É–¥–µ–ª—è–µ–º –ø–µ—Ä–≤–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤. –ù–∞—à –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π –∏ –ø—Ä–µ–¥–∞–Ω–Ω—ã–π —Å–≤–æ–µ–º—É –¥–µ–ª—É –ø–µ—Ä—Å–æ–Ω–∞–ª —Å–¥–µ–ª–∞–µ—Ç –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω–æ–µ, —á—Ç–æ–±—ã –≤–∞—à —É–∂–∏–Ω –±—ã–ª –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω—ã–º –æ—Ç –Ω–∞—á–∞–ª–∞ –¥–æ –∫–æ–Ω—Ü–∞. –ù–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç —Ç–æ–≥–æ, –æ–±–µ–¥–∞–µ—Ç–µ –ª–∏ –≤—ã –¥–æ–º–∞, –Ω–∞ –≤—ã–Ω–æ—Å –∏–ª–∏ –≤—ã–±–∏—Ä–∞–µ—Ç–µ –¥–æ—Å—Ç–∞–≤–∫—É, –º—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –±—ã—Å—Ç—Ä–æ–µ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ, —á—Ç–æ–±—ã –≤—ã –º–æ–≥–ª–∏ –Ω–∞—Å–ª–∞–∂–¥–∞—Ç—å—Å—è –ø–∏—Ü—Ü–µ–π –∏–º–µ–Ω–Ω–æ —Ç–∞–∫, –∫–∞–∫ –≤–∞–º –Ω—Ä–∞–≤–∏—Ç—Å—è.


