#homePage.html

welcome.heading=Laipni lūdzam Yummy Pizza!
welcome.text1=Izbaudi garšīgākās picas šķēli!
welcome.text2=Picērijā Yummy Pizza mēs cenšamies radīt visgaršīgākās picas, kas nevienus neatstāj vienaldzīgus. Mūsu aizraušanās ar kvalitatīvām sastāvdaļām un autentiskām garšām mūs atšķir, padarot katru kumosu par patiesi neaizmirstamu pieredzi.
welcome.text3=Izvēlieties no mūsu plašās ēdienkartes, kurā ir iekļauts plašs klasisko un novatorisko picu klāsts. Neatkarīgi no tā, vai esat tradicionālās Margherita cienītājs vai meklējat drosmīgas un garšas piedzīvojumiem bagātas piedevas, mums ir kaut kas, kas apmierinātu katru garšas kārpiņu. Mūsu prasmīgi izstrādātā mīkla tiek izstiepta ar rokām un papildināta ar vislabākajām sastāvdaļām, nodrošinot, ka katra pica ir šedevrs.
welcome.text4=Mēs par prioritāti izvirzām klientu apmierinātību. Mūsu draudzīgie un mērķtiecīgie darbinieki ir šeit, lai nodrošinātu, ka jūsu ēdināšanas pieredze ir izcila no sākuma līdz beigām. Neatkarīgi no tā, vai pusdienojat iekšā, izņemat vai izvēlaties piegādi, mēs garantējam ātru un efektīvu apkalpošanu, lai jūs varētu baudīt savu picu tieši tā, kā jums patīk.

