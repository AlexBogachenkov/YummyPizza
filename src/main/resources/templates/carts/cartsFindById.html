<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find cart by ID</title>
</head>
<body>

<h1>Find cart by ID</h1>

<form action="/carts/find/" method="get">
  <label>Cart ID:</label><br>
  <input type="text" name="id"/><br>
  <br>
  <br>

  <input type="submit" value="Find"/>
  <input type="reset" value="Clear"/>
</form>

<table th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</table>

<table th:if="${foundCart != null}">
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>User first name</th>
        <th>User last name</th>
        <th>User email</th>
        <th>Cart status</th>
    </tr>
    <tr>
        <td th:text="${foundCart.id}" />
        <td th:text="${foundCart.user.id}" />
        <td th:text="${foundCart.user.firstName}" />
        <td th:text="${foundCart.user.lastName}" />
        <td th:text="${foundCart.user.email}" />
        <td th:text="${foundCart.status}" />
    </tr>
</table>


<span th:if="${cartNotFound == true}">Cart not found.</span>

</body>
</html>
