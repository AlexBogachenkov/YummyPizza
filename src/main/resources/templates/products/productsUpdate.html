<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="mainTemplatePage.html">
<head>
    <meta charset="UTF-8">
    <title>Update a product</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Update a product</h1>
    <br>
    <form th:action="@{/products/} + ${product.id} + @{/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Name:</label><br>
        <input type="text" th:field="*{name}"/><br>
        <label>Description:</label><br>
        <input type="text" th:field="*{description}"/><br>
        <label>Price:</label><br>
        <input type="number" step="0.01" th:field="*{price}"/><br>
        <label>Type:</label><br>
        <select th:field="*{type}">
            <option th:value="PIZZA" th:text="Pizza"></option>
            <option th:value="DRINK" th:text="Drink"></option>
            <option th:value="DESSERT" th:text="Dessert"></option>
        </select>
        <br>
        <br>

        <input type="submit" value="Update"/>
        <input type="reset" value="Clear"/>
    </form>

    <table th:if="${errors != null}">
        <tr th:each="error : ${errors}">
            <td th:text="${error.field}" />
            <td th:text="${error.message}" />
        </tr>
    </table>

    <span th:if="${updatedProduct != null}">The product was updated successfully!</span>
</div>

</body>
</html>
