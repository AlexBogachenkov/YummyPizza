<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a product</title>
</head>
<body>

<h1>Create a product</h1>

<form action="/products/create" th:object="${request}" method="post">
    <label>Name:</label><br>
    <input type="text" th:field="*{name}"/><br>
    <label>Description:</label><br>
    <input type="text" th:field="*{description}"/><br>
    <label>Price:</label><br>
    <input type="number" step="0.01" th:field="*{price}"/><br>
    <label>Type:</label><br>
    <select th:field="*{type}">
        <option th:value="PIZZA" th:text="Pizza"></option>
        <option th:value="DRINK" th:text="Drink"></option>
        <option th:value="DESSERT" th:text="Dessert"></option>
    </select>
    <br>
    <br>

    <input type="submit" value="Create"/>
    <input type="reset" value="Clear"/>
</form>

<table th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</table>

<span th:if="${createdProduct != null}">The product was created successfully!</span>

</body>
</html>
