<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="mainTemplatePage.html">
<head>
    <meta charset="UTF-8">
    <title>Labot groza produkta informāciju</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Labot groza produkta informāciju</h1>
    <br>
    <form th:action="@{/cart-products/} + ${updateCartProductRequest.id} + @{/update}" th:object="${updateCartProductRequest}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Groza ID:</label><br>
        <input type="text" th:field="*{cartId}"/><br>
        <label>Produkta ID:</label><br>
        <input type="text" th:field="*{productId}"/><br>
        <label>Daudzums:</label><br>
        <input type="number" min="1" th:field="*{quantity}"/><br>
        <br>
        <br>

        <input type="submit" value="Labot"/>
        <input type="reset" value="Attīrīt formu"/>
    </form>

    <table th:if="${errors != null}">
        <tr th:each="error : ${errors}">
            <td th:text="${error.field}" />
            <td th:text="${error.message}" />
        </tr>
    </table>

    <span th:if="${updatedCartProduct != null}">Groza produkta informācija tika veiksmīgi labota!</span>
</div>

</body>
</html>
