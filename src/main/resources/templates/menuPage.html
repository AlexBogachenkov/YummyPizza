<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{menu}"></title>
</head>
<body>

<table th:if="${addProductToCartRequestErrors != null}">
    <tr th:each="error : ${addProductToCartRequestErrors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</table>

<h1 th:text="#{menu}"></h1>

<h2 th:text="#{menu.pizza}"></h2>

<table th:if="${not products.isEmpty}">
    <tr th:each="product : ${products}" th:if="${product.type.toString() == 'PIZZA'}">
        <td><a th:text="${product.name}" th:href="@{/products/} + ${product.id}"></a></td>
        <td th:text="${product.description}" />
        <td th:text="${product.price}" />
        <td>

            <div th:unless="${userCartProducts != null and #arrays.contains(userCartProducts.![product], product)}">
                <form action="/menu/addProductToCart" th:object="${addProductToCartRequest}" method="post">
                    <div sec:authorize="isAuthenticated()">
                        <input type="hidden" th:value="${cart.id}" name="cartId" />
                        <input type="hidden" th:value="${product.id}" name="productId" />
                        <input type="hidden" value="1" name="quantity" />
                    </div>
                    <button type="submit" th:text="#{form.button.toCart}"></button>
                </form>
            </div>

            <div th:if="${userCartProducts != null and #arrays.contains(userCartProducts.![product], product)}">
                <a href="/cart" th:text="#{menu.inTheCart}"></a>
            </div>

        </td>
    </tr>
</table>

<table th:if="${not products.isEmpty}">
    <tr th:each="product : ${products}" th:if="${product.type.toString() == 'DRINK'}">

                    <button type="submit" th:text="#{form.button.toCart}"></button>
                </form>
            </div>

            <div th:if="${userCartProducts != null and #arrays.contains(userCartProducts.![product], product)}">
                <a href="/cart" th:text="#{menu.inTheCart}"></a>
            </div>

        </td>
    </tr>
</table>

<table th:if="${not products.isEmpty}">
    <tr th:each="product : ${products}" th:if="${product.type.toString() == 'DESSERT'}">

        </td>
    </tr>
</table>

</body>
</html>
